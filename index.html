<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider"><span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any"></div>
            <div class="column keys-check"><span>Teclas</span><input type="checkbox" checked></div>

        </header>
            <ul class="piano-keys">
                <li class="key white" name="a"><span>a</span></li>
                <li class="key black" name="w"><span>w</span></li>
                <li class="key white" name="s"><span>s</span></li>
                <li class="key black" name="e"><span>e</span></li>
                <li class="key white" name="d"><span>d</span></li>
                <li class="key black" name="f"><span>f</span></li>
                <li class="key white" name="t"><span>t</span></li>
                <li class="key black" name="g"><span>g</span></li>
                <li class="key white" name="y"><span>y</span></li>
                <li class="key black" name="h"><span>h</span></li>
                <li class="key white" name="u"><span>u</span></li>
                <li class="key black" name="j"><span>j</span></li>
                <li class="key white" name="k"><span>k</span></li>
                <li class="key black" name="o"><span>o</span></li>
                <li class="key white" name="l"><span>l</span></li>
                <li class="key black" name="p"><span>p</span></li>
                <li class="key white" name=";"><span>;</span></li>
            </ul>
    </div>
    

    <script defer src="./assets/scripts/engine.js"></script>
</body>
</html>
